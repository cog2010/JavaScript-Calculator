<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>JavaScript Calculator</title>
  </head>
  <body>
     <div class="container-fluid">
        <h1>JavaScript Calculator</h1>
        <div class="col-xs-4 col-xs-offset-4">
           <div class="container col-xs-12" id="calculator">
              <div class="row">
                 <div class="form-control" id="display"></div></div>
              <div class="row">
                 <div class="btn btn-default clear col-xs-6" id="clearAll">C</div>
                 <div class="btn btn-default clear col-xs-3" id="clearEntry">CE</div>
                 <div class="btn btn-default operator col-xs-3" id="divide">รท</div></div>
              <div class="row">
                 <div class="btn btn-default col-xs-3" id="seven">7</div>
                 <div class="btn btn-default col-xs-3" id="eight">8</div>
                 <div class="btn btn-default col-xs-3" id="nine">9</div>
                 <div class="btn btn-default operator col-xs-3" id="multiply">x</div></div>
              <div class="row">
                 <div class="btn btn-default col-xs-3" id="four">4</div>
                 <div class="btn btn-default col-xs-3" id="five">5</div>
                 <div class="btn btn-default col-xs-3" id="six">6</div>
                 <div class="btn btn-default operator col-xs-3" id="minus">-</div></div>
              <div class="row">
                 <div class="btn btn-default col-xs-3" id="one">1</div>
                 <div class="btn btn-default col-xs-3" id="two">2</div>
                 <div class="btn btn-default col-xs-3" id="three">3</div>
                 <div class="btn btn-default operator col-xs-3" id="plus">+</div></div>
              <div class="row">
                 <div class="btn btn-default col-xs-6" id="zero">0</div>
                 <div class="btn btn-default col-xs-3" id="point">.</div>
                 <div class="btn btn-default operator col-xs-3" id="equals">=</div></div>
           </div>
        </div>
     </div>
  </br>
     <p>Designed and Coded by Travis Blanton</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
